<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>cheapskatecoder - Your single stop for everything technology</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="assets/css/master.css">
    <!-- Scrollbar Custom CSS -->

    <link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">

    <!-- Font Awesome JS -->
    <script defer src="https://friconix.com/cdn/friconix.js">
    </script>

</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div id="dismiss">
                <i class="fi-xnllxl-chevron"></i>
            </div>

            <div class="sidebar-header text-center">
                <img src="assets/img/sidebar-logo.gif" class="img-fluid rounded-circle" />
                <h4 class="mt-3">cheapskatecoder</h4>
                <small>Scripting through life, the cheapest way possible.</small>
            </div>

            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false"><i class="fi-xnluxl-home"></i>
                        &nbsp;&nbsp;Home</a>
                </li>
                <li>
                    <a href="#"><i class="fi-xtluxl-comment-square-thin"></i>&nbsp;&nbsp;Blog</a>
                </li>
                <li>
                    <a href="#"><i class="fi-xnsuxl-user-tie-circle"></i>&nbsp;&nbsp;Portfolio</a>
                </li>
                <li>
                    <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false"><i
                            class="fi-hnsuhl-git-logo"></i> &nbsp;&nbsp;Projects</a>

                    <a href="#"><i class="fi-ctluxl-info-thin"></i> &nbsp;&nbsp;About</a>
                    <ul class="collapse list-unstyled" id="pageSubmenu">
                        <li>
                            <a href="#">Page 1</a>
                        </li>
                        <li>
                            <a href="#">Page 2</a>
                        </li>
                        <li>
                            <a href="#">Page 3</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#"><i class="fi-xtluxl-address-card-thin"></i>&nbsp;&nbsp;Contact</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fi-xnluxl-three-bars"></i>
                        <span>cheapskatecoder</span>
                    </button>
                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="bmc-button" target="_blank"
                                    href="https://www.buymeacoffee.com/cheapskatecoder"><img
                                        src="https://www.buymeacoffee.com/assets/img/BMC-btn-logo.svg"
                                        alt="Buy me a coffee"><span style="margin-left:5px">Buy me a coffee</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Actual Content -->
            <div class="row">
                <div class="col-12" id="blog-cards"></div>
            </div>
        </div>
    </div>

    <div class="overlay"></div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="assets/js/blog.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#dismiss, .overlay').on('click', function () {
                $('#sidebar').removeClass('active');
                $('.overlay').removeClass('active');
            });

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').addClass('active');
                $('.overlay').addClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>
</body>

</html>
